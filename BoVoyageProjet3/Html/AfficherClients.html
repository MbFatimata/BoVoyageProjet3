<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title></title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" integrity="sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB" crossorigin="anonymous">
    <link rel="stylesheet" href="BoVoyage.css">
</head>
<body>
    <div class="container">
        <h2>Liste des clients</h2>
        <table class="table table-bordered table-striped">
            <thead>
                <tr>
                    <th>ID</th>
                    <th>Civilité</th>
                    <th>Nom</th>
                    <th>Prénom</th>
                    <th>Adresse</th>
                    <th>Téléphone</th>
                    <th>Email</th>
                    <th>Date de Naissance</th>
                    <th>Age</th>
                </tr>
            </thead>
            <tbody id="contenu"></tbody>
        </table>
    </div>

    <script src="https://code.jquery.com/jquery-3.3.1.min.js"
            integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
            crossorigin="anonymous"></script>

    <script>
        $.get("http://localhost:54186/api/clients", function (data) {
            for (let client of data) {
                $("#contenu").append(`<tr><td>${client.ID}</td><td>${client.Civilite}</td><td>${client.Nom}</td><td>${client.Prenom}</td><td>${client.Adresse}</td><td>${client.Telephone}</td><td>${client.Email}</td><td>${client.DateNaissance}</td><td>${client.Age}</td></tr>`);
            }

        });
    </script>
</body>
</html>
