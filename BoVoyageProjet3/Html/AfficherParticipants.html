<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title></title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" integrity="sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB" crossorigin="anonymous">
</head>
<body>
    <div class="container">
        <table class="table table-bordered table-striped">
            <thead>
                <tr>
                    <th>Civilité</th>
                    <th>Nom</th>
                    <th>Prénom</th>
                    <th>Adresse</th>
                    <th>Téléphone</th>
                    <th>Date de Naissance</th>
                    <th>Age</th>
                    <th>N° de dossier</th>
                    <th>Réduction</th>
                </tr>
            </thead>
            <tbody id="contenu"></tbody>
        </table>
    </div>

    <script src="https://code.jquery.com/jquery-3.3.1.min.js"
            integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
            crossorigin="anonymous"></script>

    <script>
        $.get("http://localhost:54186/api/participants", function (data) {
            for (let participant of data) {
                $("#contenu").append(`<tr><td>${participant.Civilite}</td><td>${participant.Nom}</td><td>${participant.Prenom}</td><td>${participant.Adresse}</td><td>${participant.Telephone}</td><td>${participant.DateNaissance}</td><td>${participant.Age}</td><td>${participant.DossierReservationID}</td><td>${participant.Reduction}</td></tr>`);
            }

        });
    </script>
</body>
</html>
