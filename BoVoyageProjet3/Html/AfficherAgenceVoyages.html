<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title></title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" integrity="sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB" crossorigin="anonymous">
    <link rel="stylesheet" href="BoVoyage.css">
</head>
<body>

    <div class="container">
        <h2>Liste des agences de voyage</h2>
        <table class="table table-bordered table-striped">
            <thead>
                <tr>
                    <th>ID</th>
                    <th>Nom de l'agence</th>
                </tr>
            </thead>
            <tbody id="contenu"></tbody>
        </table>

    </div>
    <script src="https://code.jquery.com/jquery-3.3.1.min.js"
            integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
            crossorigin="anonymous"></script>
    <script>
        $(document).ready(function () {

            //$.get("http://localhost:54186/api/agenceVoyages", function (data) {
            //    for (let agenceVoyage of data) {
            //        $("#contenu").append(`<tr><td>${agenceVoyage.Nom}</td></tr>`);
            //    }

            //});
            $.ajax({
                url: "http://localhost:54186/api/agenceVoyages",
                methode: "GET",
                success: function (data) {
                    for (let item of data)
                        $("#contenu").append(`<tr><td> ${item.ID}</td><td> ${item.Nom}</td></tr>`)
                },
                error: function (message) {
                    alert(message);
                }
            });
        });
    </script>

</body>
</html>
