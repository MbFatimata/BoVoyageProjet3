<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>Clients</title>
    <link rel=" stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" />
    <link rel="stylesheet" href="BoVoyage.css">
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col-md-6">
                <h2>Rechercher un client</h2>
                <form class="form-horizontal" role="form">
                    <div class="form-group">
                        <label class="col-sm-2 control-label" for="inputNom">Nom</label>
                        <div class="col-sm-10">
                            <input type="text" class="form-control" id="inputNom" placeholder="Nom">
                        </div>
                    </div>

                    <div class="form-group">
                        <div class="col-sm-offset-2 col-sm-10">
                            <button type="submit" class="btn btn-default">Rechercher</button>
                        </div>
                    </div>
                </form>
            </div>
            <table class="table table-bordered table-striped">
                <thead>
                    <tr>
                        <th>ID</th>
                        <th>Civilité</th>
                        <th>Nom</th>
                        <th>Prénom</th>
                        <th>Adresse</th>
                        <th>Téléphone</th>
                        <th>Email</th>
                        <th>Date de Naissance</th>
                        <th>Age</th>
                    </tr>
                </thead>
                <tbody id="contenu"></tbody>
            </table>
        </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.3.1.min.js"
            integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
            crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js"></script>

    <script>
        $(document).ready(function () {
            $("form").submit(function (ev) {
                $.ajax({
                    url: "http://localhost:54186/api/clients/" + $("#inputNom").val(),
                    method: 'GET',
                    success: function (data) {
                        for (let client of data) {
                            $("#contenu").append(`<tr><td>${client.ID}</td><td>${client.Civilite}</td><td>${client.Nom}</td><td>${client.Prenom}</td><td>${client.Adresse}</td><td>${client.Telephone}</td><td>${client.Email}</td><td>${client.DateNaissance}</td><td>${client.Age}</td></tr>`);
                        }
                    },
                    error: function (message) {
                        alert(message);
                    }
                });
                ev.preventDefault();
            })
        });
   </script>
</body>
</html>
