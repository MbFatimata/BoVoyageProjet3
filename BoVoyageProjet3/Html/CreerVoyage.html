<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>Créer un voyage</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" integrity="sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB" crossorigin="anonymous">
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col-md-12">
                <h2>Créer un voyage</h2>
                <form role="form">
                    <div class="form-group">
                        <label class="control-label">Agence de voyage</label>
                        <select class="form-control" id="inputAgenceID"></select>
                    </div>
                    <div class="form-group">
                        <label class="control-label">Destination</label>
                        <select class="form-control" id="inputDestinationID"></select>
                    </div>
                    <div class="form-group">
                        <label class="control-label">Date de départ</label>
                        <input type="date" class="form-control" id="inputDateAller">
                    </div>
                    <div class="form-group">
                        <label class="control-label">Date de retour</label>
                        <input type="date" class="form-control" id="inputDateRetour">
                    </div>
                    <div class="form-group">
                        <label class="control-label">Places disponibles</label>
                        <input type="text" class="form-control" id="inputPlacesDisponibles" placeholder="Entrer le nombre de places disponibles">
                    </div>
                    <div class="form-group">
                        <label class="control-label">Tarif tout compris</label>
                        <input type="text" class="form-control" id="inputTarifToutCompris" placeholder="Entrer un tarif">
                    </div>
                    <button type="submit" class="btn btn-default">Enregistrer</button>
                </form>
            </div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.3.1.min.js"
            integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
            crossorigin="anonymous"></script>

    <script>
        $(document).ready(function () {


            $.get("http://localhost:54186/api/agenceVoyages", function (data) {
                for (let item of data)
                    $("#inputAgenceID").append(`<option value="${item.ID}">${item.Nom}</option>`)
            }
                        );

            $.get("http://localhost:54186/api/destinations", function (data) {
                for (let item of data)
                    $("#inputDestinationID").append(`<option value="${item.ID}">${item.Pays} - ${item.Description}</option>`)
            }
                        );

        $("form").submit(function (ev) {
            let obj = {
                AgenceID: $("#inputAgenceID").val(),
                DestinationID: $("#inputDestinationID").val(),
                DateAller: $("#inputDateAller").val(),
                DateRetour: $("#inputDateRetour").val(),
                PlacesDisponibles: $("#inputPlacesDisponibles").val(),
                TarifToutCompris: $("#inputTarifToutCompris").val(),

            };


            $.ajax({
                url: 'http://localhost:54186/api/voyages',
                method: 'POST',
                data: obj,
                success: function (data) {
                    alert(`Nouveau voyage enregitré ${data.ID}`);
                }
            });

            ev.preventDefault();
        });
            });

    </script>

</body>
</html>
