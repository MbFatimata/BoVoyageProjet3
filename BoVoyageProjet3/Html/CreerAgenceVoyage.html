<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>Créer une agence de voyage</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" integrity="sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB" crossorigin="anonymous">

</head>
<body>
    <div w3-include-html="content.html"></div>
    <div class="container">
        <div class="row">
            <div class="col-md-12">
                <h2>Créer une agence de voyage</h2>
                <form role="form">
                    <div class="form-group">
                        <label class="control-label">Nom</label>
                        <input type="text" class="form-control" id="inputNom" placeholder="Nom de l'agence">
                    </div>
                    <button type="submit" class="btn btn-default">Enregistrer</button>
                </form>
            </div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.3.1.min.js"
            integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
            crossorigin="anonymous"></script>
    <script>
        $(document).ready(function () {

            $("form").submit(function (ev) {
                let obj = {
                    Nom: $("#inputNom").val(),
                };


                $.ajax({
                    url: 'http://localhost:54186/api/agenceVoyages',
                    method: 'POST',
                    data: obj,
                    success: function (data) {
                        alert(`Nouvelle agence de voyage enregitrée ${data.ID}`);
                    }
                });

                ev.preventDefault();
            });
        });

    </script>

</body>
</html>
