<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>Créer un dossier de réservation</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" integrity="sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB" crossorigin="anonymous">
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col-md-12">
                <h2>Créer un dossier de réservation</h2>
                <form role="form">                    
                    <div class="form-group">
                        <label class="control-label">Identifiant Client</label>
                        <select class="form-control" id="inputClientID"></select>
                    </div>
                    <div class="form-group">
                        <label class="control-label">Voyage</label>
                        <select class="form-control" id="inputVoyageID"></select>
                    </div>
                    <div class="form-group">
                        <label class="control-label">Nombre de participant</label>
                        <input type="number" class="form-control" id="inputnombreParticipant" placeholder="Entrer le nombre de participant">
                    </div>
                    <div class="form-group">
                        <label class="control-label">Prix total</label>
                        <input type="text" class="form-control" id="inputPrixTotal" placeholder="">
                    </div>
                    <div class="form-group">
                        <label class="control-label">Numero de carte bancaire</label>
                        <input type="number" class="form-control" id="inputNumeroCarteBancaire" placeholder="Entrer le numéro de la carte bancaire">
                    </div>
                    <div class="form-group">
                        <div class="col-sm-offset-2 col-sm-10">
                            <div class="checkbox">
                                <label>
                                    <input type="checkbox"> Cocher la case pour souscrire à l'assurance
                                </label>
                            </div>
                        </div>
                    </div>
                    <button type="submit" class="btn btn-default">Enregistrer</button>
                </form>
            </div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.3.1.min.js"
            integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
            crossorigin="anonymous"></script>

    <script>
        $(document).ready(function () {


            $.get("http://localhost:54186/api/clients", function (data) {
                for (let item of data)
                    $("#inputClientID").append(`<option value="${item.ID}">${item.Prenom} ${item.Nom}</option>`)
            }
                        );

            $.get("http://localhost:54186/api/voyages", function (data) {
                for (let item of data)
                    $("#inputVoyageID").append(`<option value="${item.ID}">${item.ID}</option>`)
            }
                        );

        $("form").submit(function (ev) {
            let obj = {
                ClientID: $("#inputClientID").val(),
                VoyageID: $("#inputVoyageID").val(),
                NombreParticipant: $("#inputNombreParticipant").val(),
                PrixTotal: $("#inputPrixTotal").val(),
                NumeroCarteBancaire: $("#inputNumeroCarteBancaire").val(),
                Assurance: $("#inputAssurance").is(':checked'),
            };


            $.ajax({
                url: 'http://localhost:54186/api/dossierReservations',
                method: 'POST',
                data: obj,
                success: function (data) {
                    alert(`Nouveau dossier enregitré ${data.ID}`);
                }
            });

            ev.preventDefault();
        });
            });

    </script>

</body>
</html>
