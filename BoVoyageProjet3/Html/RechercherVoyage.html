<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>Voyages</title>
    <link rel=" stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" />
    <link rel="stylesheet" href="BoVoyage.css">
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col-md-12">
                <h2>Rechercher les voyages disponibles par destination</h2>
                <form class="form-horizontal" role="form">
                    <div class="form-group">
                        <label class="col-sm-2 control-label" for="inputDestinationID"> ID destination</label>
                        <div class="col-sm-10">
                            <input type="text" class="form-control" id="inputDestinationID" placeholder="inputDestinationID">
                        </div>
                    </div>
                    <a href="AfficherDestinations.html">Accéder aux destinations</a>
                    <div class="form-group">
                        <div class="col-sm-offset-2 col-sm-10">
                            <button type="submit" class="btn btn-default">Rechercher</button>
                        </div>
                    </div>
                </form>
            </div>
            <table class="table table-bordered table-striped">
                <thead>
                    <tr>
                        <th>ID</th>
                        <th>Destination</th>
                        <th>Agence</th>
                        <th>Date Aller</th>
                        <th>Date Retour</th>
                        <th>Places Disponibles</th>
                        <th>Tarif Tout Compris</th>
                    </tr>
                </thead>
                <tbody id="contenu"></tbody>
            </table>
        </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.3.1.min.js"
            integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
            crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js"></script>
  
    <script>
        $(document).ready(function () {
            $("form").submit(function (ev) {
                $.ajax({
                    url: "http://localhost:54186/api/voyages/search?destinationID=" + $("#inputDestinationID").val(),
                    method: 'GET',
                    success: function (data) {
                        for (let voyage of data) {
                            $("#contenu").append(`<tr><td>${voyage.ID}</td><td>${voyage.DestinationID}</td><td>${voyage.AgenceID}</td><td>${voyage.DateAller}</td><td>${voyage.DateRetour}</td><td>${voyage.PlacesDisponibles}</td><td>${voyage.TarifToutCompris}</td></tr>`);
                        }
                    },
                    error: function (message) {
                        alert(message);
                    }
                });
                ev.preventDefault();
            })
        });
    </script>
</body>
</html>
