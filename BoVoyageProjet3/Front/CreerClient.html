<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>Créer un client</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" integrity="sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB" crossorigin="anonymous">
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col-md-12">
                <form role="form">
                    <div class="form-group">
                        <label class="control-label" for="InputCivilite">Civilité</label>
                        <input type="text" class="form-control" id="InputCivilite" placeholder="Civilité">
                    </div>
                    <div class="form-group">
                        <label class="control-label" for="InputNom">Nom</label>
                        <input type="text" class="form-control" id="InputNom" placeholder="Entrer un Nom">
                    </div>
                    <div class="form-group">
                        <label class="control-label" for="InputPrenom">Prénom</label>
                        <input type="text" class="form-control" id="InputPrenom" placeholder="Entrer un Prénom">
                    </div>
                    <div class="form-group">
                        <label class="control-label" for="InputAdresse">Adresse</label>
                        <input type="text" class="form-control" id="InputAdresse" placeholder="Entrer une adresse">
                    </div>
                    <div class="form-group">
                        <label class="control-label" for="InputTelephone">Téléphone</label>
                        <input type="tel" class="form-control" id="InputTelephone" placeholder="Entrer un numéro de téléphone">
                    </div>
                    <div class="form-group">
                        <label class="control-label" for="InputEmail">Email</label>
                        <input type="email" class="form-control" id="inputEmail" placeholder="Entrer votre email">

                    </div>
                    <div class="form-group">
                        <label class="control-label" for="InputDateNaissance">Date de Naissance</label>
                        <input type="date" class="form-control" id="inputDateNaissance" placeholder="">

                    </div>

                    <button type="submit" class="btn btn-default">Enregistrer</button>
                </form>
            </div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.3.1.min.js"
            integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
            crossorigin="anonymous"></script>
    //<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js"></script>

    <script>
        $(document).ready(function () {

            $.get("http://localhost:54186/api/clients", function (data) {
                for (let item of data)
                    $("#inputCategoryID").append(`<option value="${item.ID}">${item.Name}</option>`)
            }
        });


        $("form").submit(function (ev) {
            let obj = {
                Civilite: $("#inputCivilite").val(),
                Non: $("#inputNom").val(),
                Prenom: $("#inputPrenom").val(),
                Adresse: $("#inputAdresse").val(),
                Telephone: $("#inputTelephone").val(),
                Email: $("#inputEmail").val(),
                DateNaissance: $("#inputDateNaissance").val(), 
            };
            

            $.ajax({
                url: 'http://localhost:49572/api/todos',
                method: 'POST',
                data: obj,
                success: function (data) {
                    alert(`Todo enregistré avec l'ID ${data.ID}`);
                }
            })

            ev.preventDefault();
        })
                                })
        </script>

</body>
</html>
